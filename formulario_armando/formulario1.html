<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Información</title>
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importando íconos de Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="formulario1.css">
</head>
<body>
    <div class="container">
        <h5 class="form-title">Actualizar Información</h5>
        <form>
            <div class="input-field">
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input id="apellido" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>
            <div class="input-field">
                <select>
                    <option value="" disabled selected>Elige una opción</option>
                    <option value="1">Baloncesto</option>
                    <option value="2">Fútbol Americano</option>
                    <option value="3">Fútbol</option>
                </select>
                <label>Deporte Favorito</label>
            </div>
            <p>Género</p>
            <p>
                <label>
                    <input name="genero" type="radio" />
                    <span>Masculino</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="genero" type="radio" />
                    <span>Femenino</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="genero" type="radio" />
                    <span>No estoy seguro</span>
                </label>
            </p>
            <div class="input-field">
                <select>
                    <option value="" disabled selected>Elige una opción</option>
                    <option value="1">Kansas</option>
                    <option value="2">California</option>
                    <option value="3">Nueva York</option>
                </select>
                <label>Estado de Residencia</label>
            </div>
            <p>
                <label>
                    <input type="checkbox" />
                    <span>Mayor de 21 años</span>
                </label>
            </p>
            <p>Modelos de Autos Propios</p>
            <p>
                <label>
                    <input type="checkbox" />
                    <span>Ford</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" />
                    <span>Chrysler</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" />
                    <span>Toyota</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" />
                    <span>Nissan</span>
                </label>
            </p>
            <button class="btn waves-effect waves-light" type="submit" name="action">Guardar Cambios
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <!-- Importando Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Enlace al archivo JS personalizado -->
    <script src="main.js"></script>
</body>
</html>
