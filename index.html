<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Formularios</title>
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importando íconos de Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4 class="center-align">Menú de Formularios</h4>
        <div class="row">
            <div class="col s12 m4">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="./images/1.jpg" alt="Formulario 1">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Formulario de Armando</span>
                        <p>Accede al formulario de registro.</p>
                    </div>
                    <div class="card-action">
                        <a href="./formulario_armando/formulario1.html" class="btn waves-effect waves-light">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="./images/2.jpg" alt="Formulario 2">    
                    </div>
                    <div class="card-content">
                        <span class="card-title">Formulario de Jose Chalo</span>
                        <p>Accede al formulario de actualización.</p>
                    </div>
                    <div class="card-action">
                        <a href="./formulario_chalo/formulario Jose Chalo.html" class="btn waves-effect waves-light">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="/images/3.jpg" alt="Formulario 3">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Formulario de Antony</span>
                        <p>Accede al formulario de contacto.</p>
                    </div>
                    <div class="card-action">
                        <a href="./formulario_antony/Formulario/Formulario/index.html" class="btn waves-effect waves-light">Ingresar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Importando Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Enlace al archivo JS personalizado -->
    <script src="main.js"></script>
</body>
</html>
